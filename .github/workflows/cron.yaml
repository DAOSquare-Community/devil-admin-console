name: 24-hours-cron
on:
  schedule:
    - cron: '0 0 0 * * ?'
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call our API route
        if: ${{}}
        run: |
          curl --request POST \
          --url '${{ secrets.CORN_URL }}' \
          --header 'Authorization: Bearer ${{ secrets.API_SECRET_KEY }}'`